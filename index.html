<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="content">
        <div class="left-container">
            <img alt="Rainforest" src="background-img.jpg">
            <div class="logo-container">
                <img alt="The Odin Project Logo" src="odin-lined.png">
                <h1 class="logo">ODIN</h1>
            </div>
            <p class="img-credit">Photo by Halie West on Unsplash</p>
        </div>
        <div class="right-container">
            <div class="right-upper-container">
                <p class="one">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p class="two">Sign up <span class="italic">now</span> to get started.</p>
                <p class="three">You <span class="italic">know</span> you want to.</p>
            </div>
            <div class="right-mid-container">
                <p>Let's do this!</p>
                <form action="" method="post">
                    <div class="left-form">
                        
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                        
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" class="password-error">

                    </div>
                    <div class="right-form">

                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">

                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="phone">

                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm_password" class="password-error">
                        
                    </div>
                </form>
            </div>
            <div class="right-lower-container">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>


    <script src="myScript.js"></script>
</body>
</html>
